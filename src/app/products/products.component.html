<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body">
        <div>
          <input class="p-1"  type="text" [(ngModel)]="appState.productsState.keyword">
          <button  (click)="searchProducts()"
                   class="btn btn-outline-success ms-1">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Name</th>
            <th class="text-center">Price</th>
            <th class="text-center">Checked</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of appState.productsState.products; let i = index">
          <td class="text-center">{{i + 1}}</td>
          <td class="text-center">{{product.name}}</td>
          <td class="text-center">{{product.price}}</td>
          <td class="text-center" *ngIf="appState.authState.roles.includes('ADMIN')">
            <button (click)="handleCheckProduct(product)"
                    class="btn btn-outline-success">
              <i [class]="product.checked?'bi bi-check':'bi bi-circle'"></i>
            </button>
          </td>
          <td class="text-center" *ngIf="appState.authState.roles.includes('ADMIN')">
            <button (click)="handleDelete(product)" class="btn btn-outline-danger">
              <i class="bi bi-trash"></i>
            </button>
            &nbsp;
            <button (click)="handleEdit(product)" class="btn btn-outline-success">
              <i class="bi bi-pencil"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(this.appState.productsState.totalPages); let i=index">
          <button (click)="handleGotoPage(i+1)"
                  [ngClass]="this.appState.productsState.currentPage==(i+1)?'btn-success '
                  :'btn-outline-success'"
                  class="btn m-1"
          >
            {{(i+1)}}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
